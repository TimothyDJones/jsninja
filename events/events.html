<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Events Examples</title>
        <style>
            p {
                width: 200px;
                height: 200px;
                margin: 10px;
                background-color: #CCC;
                float: left;
            }
            
            .highlight {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p id="click">Click on me!</p>
        <p id="dblclick">Double Click on me!</p>
        <p id="mouse">Hover on me!</p>
        <p id="once">A one-time thing...</p>
        <p>
            <a id="broken" href="https://www.sitepoint.com/">Broken Link</a>
        </p>
        
        <ul id="list">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        
        <script src="main.js"></script>
    </body>
</html>
